<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artists APP</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="active">Artists</a>
      </nav>
    </header>
    <div class="filter-grid">
      <div>
        <button id="create-artist-btn">Add artist</button>
      </div>
      <div>
        <label for="searchbar"></label>
        <input type="search" id="searchbar" placeholder="Search for ..." />
      </div>
      <div>
        <label for="sort">Filter:</label>
        <select id="sortByGenre" class="sort">
          <option value="genre" selected>Genre</option>
          <option value="Grunge">Grunge</option>
          <option value="Rock">Rock</option>
          <option value="R&B">R&B</option>
          <option value="Rap">Rap</option>
          <option value="Soul">Soul</option>
          <option value="Pop">Pop</option>
        </select>
        <label for="sort"></label>
        <select id="sortByFavorite" class="sort">
          <option value="notchosen" selected>Sort by favorite</option>
          <option value="true">Favorite</option>
          <option value="false">Not favorite</option>
        </select>
      </div>
    </div>

    <div>
      <section id="artists" class="grid-container"></section>
    </div>
    <footer>Artist catalog</footer>

    <!-- USER DIALOG-->

    <dialog id="dialog-artist-info">
      <form method="dialog">
        <button id="dialog-close-btn">X</button>
      </form>
      <section class="dialog-grid">
        <section>
          <h3><strong>About the artist</strong></h3>
          <img id="dialog-image" />
          <h4 id="dialog-name">Navn</h4>
          <h4 id="dialog-genre">Genre</h4>
          <ul>
            <li>Birthdate: <span id="dialog-birthdate"></span></li>
            <li><span id="dialog-shortDescription"></span></li>
            <li>Labels: <span id="dialog-labels"></span></li>
            <li>Favorite: <span id="dialog-favorite"></span></li>
          </ul>
        </section>
      </section>
    </dialog>

    <!-- CREATE DIALOG-->
    <dialog id="dialog-create-artist">
      <form method="dialog">
        <button id="dialog-close-btn">X</button>
      </form>
      <h2>Tilf√∏j artist:</h2>
      <form id="form-create-artist" method="dialog">
        <label for="name">Name:</label>
        <input type="text" id="create-name" name="name" placeholder="Name of the artist" required />
        <label for="birthdate">Birthdate:</label>
        <input type="text" id="create-birthdate" name="birthdate" placeholder="Birthdate of artist" required />
        <label for="activeSince">Active since:</label>
        <input type="text" id="create-activeSince" name="activeSince" placeholder="Active since" required />
        <label for="genres">Genre:</label>
        <select name="genres" id="create-genres">
          <option value=""></option selected>
          <option value="Grunge">Grunge</option>
          <option value="Rock">Rock</option>
          <option value="R&B">R&B</option>
          <option value="Rap">Rap</option>
          <option value="Soul">Soul</option>
          <option value="Pop">Pop</option>
        </select>
        <label for="labels">Labels:</label>
        <input type="text" id="create-labels" name="labels" placeholder="Labels" />
        <label for="webiste">Website:</label>
        <input type="url" id="create-website" name="website" placeholder="Website" />
        <label for="image">Image</label>
        <input type="url" id="create-image" name="image" placeholder="Paste IMG URL here" />
        <label for="shortDescription">Short Description</label>
        <input type="text" id="create-shortDescription" name="shortDescription" placeholder="Type short description" />
        <button id="form-create-btn">Create artist</button>
      </form>
    </dialog>

    <!-- UPDATE DIALOG-->
    <dialog id="dialog-update-artist">
      <form>
        <button id="dialog-close-btn">X</button>
      </form>
      <h2>Update artist</h2>
      <form id="form-update-artist">
        <label for="name">Name:</label>
        <input type="text" id="update-name" name="name" placeholder="Update name of artist" required />
        <label for="birthdate">Birthdate:</label>
        <input type="text" id="update-birthdate" name="birthdate" placeholder="Update birthdate of artist" required />
        <label for="activeSince">Active since</label>
        <input type="text" id="update-activeSince" name="activeSince" placeholder="Update" />
        <label for="genres">Genre:</label>
        <select name="genres" id="update-genres">
          <option value="Grunge">Grunge</option>
          <option value="Rock">Rock</option>
          <option value="R&B">R&B</option>
          <option value="Rap">Rap</option>
          <option value="Soul">Soul</option>
          <option value="Pop">Pop</option>
        </select>
        <label for="labels">Label:</label>
        <input type="text" id="update-labels" name="labels" placeholder="Update label of artist" />
        <label for="website">Website:</label>
        <input type="url" id="update-website" name="website" placeholder="Update website of artist" />
        <label for="update-image">Image: </label>
        <input type="url" id="update-image" name="image" placeholder="Paste IMG URL here" required />
        <label for="shortDescription">Short description</label>
        <input type="text" id="update-shortDescription" name="shortDescription" placeholder="Update" />
        <button type="submit" id="form-update-btn">Update artist</button>
      </form>
    </dialog>

    <!--DELETE DIALOG-->
    <dialog id="dialog-delete-artist">
      <h2>Do you want to delete this artist?</h2>
      <p id="dialog-delete-artist-name"></p>
      <form action="" id="form-delete-artist">
        <div id="delete-grid">
          <input id="btn-yes" type="submit" value="Yes" />
          <input id="btn-no" type="button" value="No" />
        </div>
      </form>
    </dialog>
    <div id="snackbar"></div>
    <script src="script.js" type="module"></script>
  </body>
</html>
